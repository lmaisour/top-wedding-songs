name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy to Render
      uses: renderinc/render-github-action@v1
      with:
        services: '[{ "type": "web", "name": "<your-service-name>", "env": "node", "buildCommand": "npm install", "startCommand": "node index.js" }]'
        apiKey: ${{ secrets.RENDER_API_KEY }}